<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Us</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Review Us</h2>
        <form id="register" method="post">
          <label>First Name: </label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter your First Name"
          />
          <br /><br />
          <label>Last Name: </label>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter your Last Name"
          />
          <br /><br />
          <label>Email id:</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter your valid email id"
          />
          <br /><br />
          <label for="w3review">Review Our Desserts:</label>

          <textarea
            id="w3review"
            name="w3review"
            rows="4"
            cols="40"
            class="text"
          ></textarea>

          <br /><br />
          <input type="submit" value="submit" name="submit" id="submit" />
        </form>
      </div>
      <!--end register-->
    </div>
    <!--end main-->
  </body>
</html>
